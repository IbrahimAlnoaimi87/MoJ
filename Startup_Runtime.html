            border-style: solid;
            border-color: rgba(55, 71, 79, 1);
            background-color: rgba(255, 255, 255, 1);
            font-size: 11px;
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-style: normal;
        }

            button:focus 
            {
                border-color: rgba(55, 71, 79, 1);
            }

            button:hover 
            {
                color: #29b6f6;
                border-color: #29b6f6;
                background-color: rgba(255, 255, 255, 1);
            }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo"></div>
        <div class="center">
            <div class="spinner"></div>
            <div id="Description">Warming up your SmartForm</div>
            <button id="RefreshButton">Reload</button>
        </div>
    </div>

    <script type="text/javascript">
        function setCookie(name, value, seconds)
        {
            var expires = "";
            if (seconds)
            {
                var date = new Date();
                date.setTime(date.getTime() + (seconds * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            var sameSiteAndSecureString = "";
            if (location.href.toLowerCase().startsWith("https"))
            {
                sameSiteAndSecureString = "SameSite=None;secure";
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/; " + sameSiteAndSecureString;
        }

        function getCookie(name)
        {
            var namePart = name + "=";
            var cookieParts = document.cookie.split(';');
            for (var i = 0; i < cookieParts.length; i++)
            {
                var cookiePart = cookieParts[i];
                cookiePart = cookiePart.trim();
                if (cookiePart.indexOf(namePart) == 0)
                {
                    var cookieValue = cookiePart.substring(namePart.length, cookiePart.length);
                    return cookieValue;
                }
            }
            return null;
        }

        var cookieName = "WarmupReferrerDomains";
        var referrerDomains = new Array();
        var referrerCookieValue = getCookie(cookieName);
        if (referrerCookieValue) 
        {
            referrerDomains = decodeURIComponent(referrerCookieValue).split(';');
        }

        var currentReferrerDomain = (document.referrer) ? new URL(document.referrer).hostname : null;
        if (currentReferrerDomain)
        {
            currentReferrerDomain = currentReferrerDomain.toLowerCase();
            if (currentReferrerDomain !== location.hostname.toLowerCase() && referrerDomains.indexOf(currentReferrerDomain) === -1)
            {
                referrerDomains.push(currentReferrerDomain);
            }
        }

        if (referrerDomains.length > 0)
        {
            setCookie(cookieName, encodeURIComponent(referrerDomains.join(";")), 180);
        }

        var refreshCnt = 20;
        var currentLocObj = localization.en;
        var timeoutID = null;
        var polling = new Polling(exitAndLoadSite);

        document.addEventListener("DOMContentLoaded", function ()
        {
            document.getElementById("RefreshButton").addEventListener("click", performReload);
            setCurrentLocObj();

            // Set the default text.
            setTitleText();
            setDescriptionText();

            countDownAndReload();
        });

        function getNonCacheUrl(url)
        {
            var rts = /([?&])_=[^&]*/;
            var rquery = (/\?/);
            if (rts.test(url))
            {
                // If there is already a '_' parameter, set its value
                url = url.replace(rts, "$1_=" + (new Date()).getTime())
            }
            else
            {
                // Otherwise add one to the end
                url = url + (rquery.test(url) ? "&" : "?") + "_=" + (new Date()).getTime();
            }
            return url;
        }

        function Polling(exitFunction)
        {
            this._isBusyWithRequest = false;

            this.Test = function ()
            {
                if (!this._isBusyWithRequest)
                {
                    var _this = this;
                    this._isBusyWithRequest = true;
                    var xhr = new XMLHttpRequest();
                    xhr.addEventListener("load",
                        function pollingListener()
                        {
                            _this._isBusyWithRequest = false;
                            if (xhr.responseText.indexOf("$@THIS IS A WARMUP PAGE@$") === -1)
                            {
                                exitFunction();
                            }
                        });
                    xhr.open("GET", getNonCacheUrl(location.origin + location.pathname));
                    xhr.setRequestHeader('Cache-Control', 'no-cache');
                    xhr.send();
                }
            };
        }

        function setCurrentLocObj()
        {
            try
            {
                var currentLanguages = [];

                if (Array.isArray(navigator.languages))
                {
                    currentLanguages = navigator.languages;
                }
                else if (typeof navigator.userLanguage === "string")
                {
                    currentLanguages.push(navigator.userLanguage);
                }
                else
                {
                    currentLanguages.push(navigator.language);
                }

                for (var i = 0; i < currentLanguages.length; i++)
                {
                    var currentLanguage = currentLanguages[i];

                    if (typeof currentLanguage === "string")
                    {
                        currentLanguage = currentLanguage.replace("-", "_");

                        if (localization.hasOwnProperty(currentLanguage))
                        {
                            currentLocObj = localization[currentLanguage];
                            return;
                        }
                        else
                        {
                            var mainLang = currentLanguage.split("_")[0];

                            if (localization.hasOwnProperty(mainLang))
                            {
                                currentLocObj = localization[mainLang];
                                return;
                            }
                        }
                    }
                }
            }
            catch (ex) { }
        }

        function countDownAndReload()
        {
            setButtonText(refreshCnt);

            if (refreshCnt === 0)
            {
                exitAndLoadSite();
            }
            else
            {
                polling.Test();
                refreshCnt--;
                timeoutID = setTimeout(function ()
                {
                    countDownAndReload();
                }, 1000);
            }
        }

        function exitAndLoadSite()
        {
            clearTimeout(timeoutID);
            performReload();
        }

        function performReload()
        {
            location = getNonCacheUrl(location.href); //761485
            location.reload(true);
        }

        function setTitleText()
        {
            var titleElem = document.getElementsByTagName("title")[0];
            titleElem.innerHTML = currentLocObj.title;
        }

        function setDescriptionText()
        {
            var descriptionElem = document.getElementById("Description");
            descriptionElem.innerHTML = currentLocObj.description;
        }

        function setButtonText(refreshCnt)
        {
            var buttonElem = document.getElementById("RefreshButton");
            buttonElem.innerHTML = currentLocObj.buttonText.replace("{0}", refreshCnt);
            buttonElem.focus();
        }

    </script>
</body>
</html>
